    function showModal(id) {
        const pkg = packagesData.find(function(p) { return p.id === id; });
        if (!pkg) return;
        
        document.getElementById('modalTitle').textContent = isArabic ? pkg.name.ar : pkg.name.en;
        document.getElementById('modalPriceBefore').textContent = pkg.priceBefore + ' SAR';
        document.getElementById('modalPriceAfter').textContent = pkg.priceAfter + ' SAR';
        document.getElementById('modalCode').textContent = 'Code: ' + pkg.id;
        document.getElementById('modalTests').textContent = isArabic ? pkg.tests.ar : pkg.tests.en;
        document.getElementById('modalDuration').textContent = isArabic ? pkg.duration.ar : pkg.duration.en;
        document.getElementById('modalFasting').textContent = isArabic ? pkg.fasting.ar : pkg.fasting.en;
        
        const modal = document.getElementById('modal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto';
    }

    function toggleLanguage() {
        isArabic = !isArabic;
        const btn = document.getElementById('langToggle');
        btn.textContent = isArabic ? 'English' : 'العربية';
        document.getElementById('searchInput').placeholder = isArabic ? 
            'ابحث في الباقات...' : 
            'Search packages by name or tests...';
        document.body.style.direction = isArabic ? 'rtl' : 'ltr';
        renderPackages();
    }

    function filterPackages() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        if (!search.trim()) {
            filteredData = packagesData.slice();
        } else {
            filteredData = packagesData.filter(function(pkg) {
                const nameEn = pkg.name.en.toLowerCase();
                const nameAr = pkg.name.ar.toLowerCase();
                const testsEn = pkg.tests.en.toLowerCase();
                const testsAr = pkg.tests.ar.toLowerCase();
                const code = pkg.id.toString();
                
                return nameEn.indexOf(search) !== -1 || 
                       nameAr.indexOf(search) !== -1 || 
                       testsEn.indexOf(search) !== -1 || 
                       testsAr.indexOf(search) !== -1 ||
                       code.indexOf(search) !== -1;
            });
        }
        
        renderPackages();
    }

    document.getElementById('langToggle').addEventListener('click', toggleLanguage);
    document.getElementById('searchInput').addEventListener('input', filterPackages);
    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);
    
    document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target.id === 'modal') {
            closeModal();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    renderPackages();
</script>
